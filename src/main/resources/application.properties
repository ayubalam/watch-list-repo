spring.datasource.url=jdbc:mysql://localhost:3306/stock_watchlist_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Ayub@2005
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==================================
# Spring JPA/Hibernate Configuration
# ==================================
# 'update' tells Hibernate to update the schema if it exists, and create it if it doesn't.
# Set to 'none' or 'validate' in production.
spring.jpa.hibernate.ddl-auto=update

# Show the SQL queries Hibernate generates in the console
spring.jpa.show-sql=true

# Use MySQL 8 Dialect (or later version if applicable)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Set the base package for component scanning (optional but good practice)
spring.main.base-packages=com.example.stockwatchlist