<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/custom.css">
    <title>Register</title>
</head>
<body>
<div class="main-container">
    <div class="form-center-wrapper">
        <div class="form-container">
            <div class="card">
                <h2 class="page-title">User Registration</h2>

                <div class="alert danger" th:if="${param.error}">
                    <p th:text="${param.error[0]}"></p>
                </div>

                <form action="/register" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="contactNo">Contact No (Optional):</label>
                        <input type="text" id="contactNo" name="contactNo" class="form-control">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="button success full-width">Register Account</button>
                    </div>
                </form>

                <div class="form-footer">
                    <p>Already have an account? <a href="/login">Login Here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
