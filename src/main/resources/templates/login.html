<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/custom.css">
    <title>Login - Stock Watchlist</title>
</head>
<body>
<div class="main-container">
    <div class="form-center-wrapper">
        <div class="form-container">
            <div class="card custom-fade-in-card">
                <h2 class="page-title">Login to Watchlist</h2>

<!--                &lt;!&ndash; Test message to verify CSS is working &ndash;&gt;-->
<!--                <div class="alert test-message">-->
<!--                    âœ… If you see this styled message, CSS is working!-->
<!--                </div>-->

                <form action="/login" method="post">
                    <div class="form-group">
                        <label for="username">Email:</label>
                        <input type="email" id="username" name="username" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="button primary full-width">Sign In</button>
                    </div>
                </form>

                <div class="form-footer">
                    <p>Don't have an account? <a href="/register">Register Here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
