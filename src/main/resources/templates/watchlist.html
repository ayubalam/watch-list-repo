<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/custom.css">
    <title>Watchlist Dashboard</title>
</head>
<body>
<div class="main-container">
    <header class="watchlist-header">
        <h1>Stock Watchlist Dashboard</h1>
        <div class="user-info">
            <a href="/reports" class="report-link">View Performance Report</a>
            <span class="welcome-text">Welcome, <span class="user-name">User</span>!</span>
            <form action="/logout" method="post">
                <button type="submit" class="button danger">Sign Out</button>
            </form>
        </div>
    </header>

    <div class="alert-container">
        <div class="alert danger" th:if="${errorMessage}">
            Error: <span th:text="${errorMessage}"></span>
        </div>
        <div class="alert success" th:if="${successMessage}">
            <span th:text="${successMessage}"></span>
        </div>
    </div>

    <section class="stocks-section">
        <h2>My Stocks</h2>

        <div class="alert info" th:if="${watchlist.isEmpty()}">
            Your watchlist is currently empty. Start tracking some stocks!
        </div>

        <div class="table-container" th:if="${!watchlist.isEmpty()}">
            <table class="stock-table">
                <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Name</th>
                    <th>Current Price</th>
                    <th>Target Price</th>
                    <th>Notes</th>
                    <th>Added Date</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${watchlist}">
                    <td th:text="${item.stock.symbol}">TSLA</td>
                    <td th:text="${item.stock.name}">Tesla, Inc.</td>
                    <td th:text="${#numbers.formatCurrency(item.stock.currentPrice)}"
                        th:classappend="${item.stock.currentPrice != null and item.targetPrice != null and item.stock.currentPrice.compareTo(item.targetPrice) >= 0} ? 'stock-above-target' : 'stock-below-target'">
                        £180.50
                    </td>
                    <td th:text="${#numbers.formatCurrency(item.targetPrice)}">£200.00</td>
                    <td th:text="${item.notes}">Goal notes</td>
                    <td th:text="${#temporals.format(item.addedDate, 'yyyy-MM-dd')}">2024-01-01</td>
                    <td>
                        <form th:action="@{'/watchlist/' + ${item.watchlistId} + '/delete'}" method="post">
                            <button type="submit" class="button danger small">Remove</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

    <section class="add-stock-section">
        <h2>Add Stock to Watchlist</h2>

        <div class="card">
            <form action="/watchlist/add" method="post">
                <div class="form-group">
                    <label for="stockId">Stock ID to Add:</label>
                    <input type="number" id="stockId" name="stockId" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="targetPrice">Target Price:</label>
                    <input type="number" step="0.01" id="targetPrice" name="targetPrice" class="form-control">
                </div>
                <div class="form-group">
                    <label for="notes">Notes:</label>
                    <textarea id="notes" name="notes" class="form-control"></textarea>
                </div>
                <button type="submit" class="button success">Add to Watchlist</button>
            </form>
        </div>
    </section>
</div>
</body>
</html>
